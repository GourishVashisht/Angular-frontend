<div class="container">
  <div class='panel panel-primary' style="margin-top: 40px;" >
    <div class='panel-heading'>
      {{heading}}
    </div>
    <div class='panel-body'>
      <div class="row">
        <div *ngFor="let student of studentList" class="col-sm-4 card m-4">
          <div class="row">
            <h3 style="color:maroon">
              Student Id : <a [routerLink]="['/students',student.id]" [title]="student.id" ><b>{{student.id}}</b></a></h3>
            <h3 style="color:maroon">{{student.studentName}}</h3>
          </div>
        </div>
      </div>
    </div>
    <div class='panel-footer'>
      <a class='btn btn-default' (click)='onBack()' style='width:80px'>
        <i class='glyphicon glyphicon-chevron-left'></i> Back
      </a>
    </div>
  </div>
</div>

<div class="container">
  <a [routerLink]="['/addStudent']"><button class="btn btn-dark">
    Add Student
    </button>
  </a>
</div>
