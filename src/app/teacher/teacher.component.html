<div class="container">
  <div class='panel panel-primary' style="margin-top: 40px;" >
    <div class='panel-heading'>
      {{heading}}
    </div>
    <div class='panel-body'>
      <div class="row">
        <div *ngFor="let teacher of teacherList" class="col-sm-3 card m-4">
          <div class="row">
            <h3 style="color:maroon">{{teacher.teacherName}}</h3>
          </div>
          <div class="row ">
            <div class="col m-2 p-2">
              <b>{{teacher.subject.subjectName}}</b>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='panel-footer'>
      <a class='btn btn-default' (click)='onBack()' style='width:80px'>
        <i class='glyphicon glyphicon-chevron-left'></i> Back
      </a>
    </div>
  </div>
</div>

<div class="container">
  <a [routerLink]="['/addTeacher']"><button class="btn btn-dark">
    Add Teacher
    </button>
  </a>
</div>
