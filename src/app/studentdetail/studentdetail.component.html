<div class="container">
  <div class='panel panel-primary' style="margin-top: 40px;" *ngIf='student'>
    <div class='panel-heading'>
      {{heading}}
    </div>
    <div class='panel-body'>
      <div class="row">
        <h3 style="color:maroon">Student Id : {{student.id}}</h3>
        <h3 style="color:maroon">{{student.studentName}}</h3>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <select [(ngModel)]="batchId">
            <option *ngFor="let bat of batchList" [value]="bat.id">
              {{bat.batchName}}
            </option>
          </select>
        </div>
        <div class="col-sm-2">
          <button class="btn btn-primary" (click)="enrollStudent(batchId)">Enroll To Batch</button>
        </div>
      </div>
    </div>
    <div class='panel-footer'>
      <a class='btn btn-default' (click)='onBack()' style='width:80px'>
        <i class='glyphicon glyphicon-chevron-left'></i> Back
      </a>
    </div>
  </div>
</div>
