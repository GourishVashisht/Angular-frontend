<div class="container">
  <div class='panel panel-primary' style="margin-top: 40px;" >
    <div class='panel-heading'>
      {{heading}}
    </div>
    <div class='panel-body'>
      <div class="row">
        <div *ngFor="let course of courseList" class="col-sm-4 card m-4">
          <div class="row">
            <h3 style="color:maroon">{{course.courseName}}</h3>
            <div class="row">
              <a [routerLink]="['/addBatch', course.id]">
              <button class="btn btn-primary" (click)="addBatch(course.id)">Add Batch</button>
                </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='panel-footer'>
      <a class='btn btn-default' (click)='onBack()' style='width:80px'>
        <i class='glyphicon glyphicon-chevron-left'></i> Back
      </a>
    </div>
  </div>
</div>

<div class="container">
  <a [routerLink]="['/addCourse']">
    <button class="btn btn-dark">
      Add Course
    </button>
  </a>
</div>
